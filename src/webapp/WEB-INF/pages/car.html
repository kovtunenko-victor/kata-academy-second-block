<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr th:each="car: ${cars}">
        <td th:text="${car.id}" />
        <td th:text="${car.model}" />
        <td th:text="${car.serial}" />
    </tr>
</table>
</body>
</html>
